<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drink Browser JS</title>


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Montserrat:wght@300;400;500;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<section class="wrapper">
		<div class="header">
			<div class="shadow"></div> 
				<h1>Drink Search</h1>
				<input type="text" class="search" placeholder="Enter name of drink">
			</div>


		<div class="drink-list">
			<h2>Available list drink</h2>
			<ul>
				<li>Milk</li>
				<li>Tea</li>
				<li>Beer</li>
				<li>Cider</li>
				<li>Coffee</li>
				<li>Malibu</li>
				<li>Vodka</li>
				<li>Whisky</li>
				<li>Gin & Tonic</li>
				<li>Red Wine</li>
				<li>White Wine</li>
				<li>Banana Juice</li>
				<li>Mojito</li>
				<li>Moscow Mule</li>
				<li>Daiquiri</li>
				<li>Margarita</li>
				<li>Bloody Mary</li>
			</ul>
		</div>
	</section>

	<script src="script.js"></script>
</body>

</html>
